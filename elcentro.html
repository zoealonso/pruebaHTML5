<!DOCTYPE html>
<html>
	<head>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title> Centro deportivo </title>
		
		<link rel="stylesheet" href = "estilo.css">
		
		<script src="codigo.js"></script>
	</head>
	
	<body>		
		<div class = "cabecera">			
			<span id = "colores">
				<code><strong>Personaliza la web</strong></code>
				<br>
				<input type="button" id="azul" style="background-color:#66AAEE" onclick="cambiarAzul()" value="" />
				<input type="button" id="verde" style="background-color:#009944" onclick="cambiarVerde()" value="" />
				<input type="button" id="naranja" style="background-color:#FF8844" onclick="cambiarNaranja()" value="" />
				<input type="button" id="gris" style="background-color:#585858" onclick="cambiarGris()" value="" />
			</span>
			
			<span id = "logo">
				<a href="index.html"><img border="0" src="images/logo.jpg" width="170" height="160" onmouseover="this.src='images/logo2.jpg';" 
				onmouseout="this.src='images/logo.jpg';" alt=""></a>
			</span>
		</div>

		<div class = "cuerpo">
			<div id="enlaces">
				<table width="75%" border="0">
					<tr>
						<tbody align="center">
							<td><strong><a href = "index.html">INICIO</a></strong></td>
							<td><strong><a href = "elcentro.html">EL CENTRO</a></strong></td>
							<td><strong><a href = "actividades.html">ACTIVIDADES</strong></td>
							<td><strong><a href = "localizacion.html">LOCALIZACIÓN</strong></td>
							<td><strong><a href = "contacto.html">CONTACTO</strong></td>					
						</tbody>
					</tr>
				</table>
			</div>
			
			<div id="login">
				<fieldset style="width:500px">
					<legend><strong>Introduzca sus datos para acceder a su cuenta:</strong></legend>
					<label>DNI: <input name="dni" required placeholder="Incluye letra"></label><br>
					<label>Contraseña: <input name="contraseña" type="password" required placeholder="Mínimo 6 caracteres"></label><br><br>
					<button style="height: 25px; width: 60px">Entrar</button>
				</fieldset>
			</div>
			
			
			
			<div id="registro">
				<fieldset style="width:500px">
					<legend><strong>Si no está registrado, rellene los siguientes datos:</strong></legend>
					<label><label>Nombre: <input name="nombre" ></label><br>
					<label>Apellidos: <input name="apellidos"></label><br>
					<label>DNI: <input name="dni" required placeholder="Incluye letra"></label><br>
					<label>Contraseña: <input name="contraseña" type="password" required placeholder="Mínimo 6 caracteres"></label><br>
					<label>Fecha de nacimiento: <input type="date" name="fecha"></label><br>
					<label>Género: 
						<select name="genero">
						   <option value="H">Hombre</option>
						   <option value="M">Mujer</option>
						</select>
					</label>
					<p><small>*Todos los campos deben ser rellenados</small></p>
					<button style="height: 25px; width: 85px">Registrarme</button>
				</fieldset>
			</div>
			
			<span id = "redes">
				<table id="redes" border="0" align="center">
					<tbody align="center">
						<tr>
							<td colspan="2"><font face="serpentine"><font color="#FF3300"><strong>SPORT LIFE </strong></font></font><br>en redes sociales</td>
						</tr>
						<tr>
						  <td><a href="http://www.facebook.com"><img src ="images/facebook.png" width="30" height="30"></a></td>
						  <td><a href="http://www.twitter.com"><img src ="images/twitter.png" width="30" height="30"></a></td>
						</tr>
					</tbody>
				</table>
			</span>
		</div>
	</body>
</html>
